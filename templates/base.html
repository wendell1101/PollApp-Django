{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll {%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-3">
        <a href="{% url 'polls:index' %}" class="navbar-brand ml-3">Poll App<small>- Wendell1101</small></a>
        <button type="submit" class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item active"><a class="nav-link">Lets Vote People!!!</a></li>
               
            </ul>   
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7 m-auto mb-5 cont">
                {%block content%}{%endblock%}
            </div>
        </div>
    </div>
</body>
</html>
